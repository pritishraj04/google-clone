<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="header container-fluid">
      <a class="header-link" href="">Gmail</a>
      <a class="header-link" href="">Images</a>
      <a class="header-link apps" href="">
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
        >
          <rect x="37" width="26" height="26" rx="13" />
          <rect width="26" height="26" rx="13" />
          <rect x="74" width="26" height="26" rx="13" />
          <rect x="37" y="37" width="26" height="26" rx="13" />
          <rect y="37" width="26" height="26" rx="13" />
          <rect x="74" y="37" width="26" height="26" rx="13" />
          <rect x="37" y="74" width="26" height="26" rx="13" />
          <rect y="74" width="26" height="26" rx="13" />
          <rect x="74" y="74" width="26" height="26" rx="13" />
        </svg>
      </a>
      <a class="sign">Sign In</a>
    </div>

    <div class="main">
      <img
        class="logo"
        alt="Google"
        height="92"
        src="./images/googlelogo_color_272x92dp.png"
        width="272"
        data-atf="1"
      />
      <form action="">
        <div class="search">
          <i class="search-icon fa fa-search"></i>
          <input type="text" name="search" id="searchInpt" />
          <svg
            class="mic-icon"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              fill="#4285f4"
            ></path>
            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
            <path
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              fill="#f4b400"
            ></path>
            <path
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              fill="#ea4335"
            ></path>
          </svg>
        </div>
        <div class="btns">
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm Feeling Lucky" />
        </div>
      </form>
      <div class="lang">
        Google offered in:
        <a href="">हिन्दी</a>
        <a href="">বাংলা</a>
        <a href="">తెలుగు</a>
        <a href="">मराठी</a>
        <a href="">தமிழ்</a>
        <a href="">ગુજરાતી</a>
        <a href="">ಕನ್ನಡ</a>
        <a href="">മലയാളം</a>
        <a href="">ਪੰਜਾਬੀ</a>
      </div>
    </div>

    <div class="footer container-fluid">
      <div class="top row">India</div>
      <div class="bottom row">
        <div class="footer-links left col-lg-6">
          <a href="" class="footer-link">About</a>
          <a href="" class="footer-link">Advertising</a>
          <a href="" class="footer-link">Bussiness</a>
          <a href="" class="footer-link">How Search Works</a>
        </div>
        <div class="footer-links right col-lg-6">
          <a href="" class="footer-link">Privacy</a>
          <a href="" class="footer-link">Terms</a>
          <a href="" class="footer-link">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
